<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mobile 2D Game</title>

<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    background: black;
    height: 100vh;
    width: 100vw;
    touch-action: none;
  }

  /* TRUE GAMEPLAY AREA: 90% of screen */
  #gameCanvas {
    display: block;
    width: 100vw;
    height: 90vh;   /* ← TRUE space, not overlay */
  }

  /* TRUE bottom UI bar */
  #uiBar {
    width: 100vw;
    height: 10vh;
    background: rgba(20,20,20,0.7);
    backdrop-filter: blur(5px);
    color: white;
    font-family: sans-serif;
    font-size: 2.2vh;
    border-top: 1px solid rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Joystick floats over gameplay ONLY */
  #joystick {
    position: absolute;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    touch-action: none;
    z-index: 5;
  }

  #stick {
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px;
    top: 30px;
  }
</style>
</head>

<body>

<!-- TOP 90% TRUE GAME AREA -->
<canvas id="gameCanvas"></canvas>

<!-- BOTTOM UI BAR -->
<div id="uiBar"> UI BAR — buttons go here </div>

<!-- JOYSTICK -->
<div id="joystick"><div id="stick"></div></div>

<script>
// =====================================================
// CANVAS (REAL HEIGHT)
// =====================================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight * 0.90;  // EXACT GAME AREA
}
resize();
window.addEventListener("resize", resize);

// =====================================================
// ASSETS
// =====================================================
const bg = new Image();
bg.src = "background.png";

const collisionImg = new Image();
collisionImg.src = "collision.png";

const frames = ["player1.png", "player2.png", "player3.png"].map(src => {
  const i = new Image();
  i.src = src;
  return i;
});

// =====================================================
// COLLISION MAP
// =====================================================
const colCanvas = document.createElement("canvas");
const colCtx = colCanvas.getContext("2d");
let collisionReady = false;

collisionImg.onload = () => {
  colCanvas.width = collisionImg.width;
  colCanvas.height = collisionImg.height;
  colCtx.drawImage(collisionImg, 0, 0);
  collisionReady = true;
};

function pixelBlocked(x, y) {
  if (!collisionReady) return false;
  if (x < 0 || y < 0 || x >= colCanvas.width || y >= colCanvas.height) return true;
  const d = colCtx.getImageData(x, y, 1, 1).data;
  return d[0] < 50 && d[1] < 50 && d[2] < 50;
}

// =====================================================
// CIRCLE HITBOX CHECK
// =====================================================
function circleBlocked(cx, cy, r) {
  const N = 10;  // sample points
  for (let i = 0; i < N; i++) {
    const angle = (i / N) * Math.PI * 2;
    const px = cx + Math.cos(angle) * r;
    const py = cy + Math.sin(angle) * r;
    if (pixelBlocked(px, py)) return true;
  }
  return false;
}

// =====================================================
// PLAYER
// =====================================================
let DEBUG_HITBOX = true;

let player = {
  x: 500,
  y: 500,
  speed: 180,
  frame: 0,
  frameTimer: 0,
  scale: 0.20,
  facingLeft: false,
  moving: false,

  // ⭐ Circle hitbox:
  hitR: 40,      // radius in pixels
  hitOffsetY: 18 // moves circle DOWN to feet
};

// =====================================================
// CAMERA
// =====================================================
let camera = { x: 0, y: 0 };

function updateCamera() {
  const cw = canvas.width;
  const ch = canvas.height;

  let tx = player.x - cw / 2;
  let ty = player.y - ch / 2;

  tx = Math.max(0, Math.min(tx, bg.width - cw));
  ty = Math.max(0, Math.min(ty, bg.height - ch));

  camera.x += (tx - camera.x) * 0.1;
  camera.y += (ty - camera.y) * 0.1;
}

// =====================================================
// JOYSTICK
// =====================================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = { active:false, dx:0, dy:0, originX:0, originY:0 };

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;
  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top  = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top  = "30px";
});

canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;
  const t = e.touches[0];

  const dx = t.clientX - joy.originX;
  const dy = t.clientY - joy.originY;
  const dist = Math.hypot(dx, dy);
  const max = 40;

  let ndx = dx, ndy = dy;
  if (dist > max) {
    ndx = (dx / dist) * max;
    ndy = (dy / dist) * max;
  }

  stick.style.left = (30 + ndx) + "px";
  stick.style.top  = (30 + ndy) + "px";
  joy.dx = ndx / max;
  joy.dy = ndy / max;
});

canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// =====================================================
// GAME LOOP
// =====================================================
let last = 0;
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// =====================================================
// UPDATE
// =====================================================
function update(dt) {
  player.moving = Math.abs(joy.dx) > 0.05 || Math.abs(joy.dy) > 0.05;

  if (player.moving) {
    const nextX = player.x + joy.dx * player.speed * dt;
    const nextY = player.y + joy.dy * player.speed * dt;

    // X axis
    if (!circleBlocked(nextX, player.y + player.hitOffsetY, player.hitR))
      player.x = nextX;

    // Y axis
    if (!circleBlocked(player.x, nextY + player.hitOffsetY, player.hitR))
      player.y = nextY;
  }

  // Facing
  if (joy.dx < -0.05) player.facingLeft = true;
  else if (joy.dx > 0.05) player.facingLeft = false;

  // Animation
  if (player.moving) {
    player.frameTimer += dt;
    if (player.frameTimer > 0.15) {
      player.frame = (player.frame + 1) % 3;
      player.frameTimer = 0;
    }
  } else {
    player.frame = 0;
  }

  updateCamera();
}

// =====================================================
// DRAW
// =====================================================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (bg.width > 0) {
    ctx.drawImage(
      bg,
      camera.x, camera.y,
      canvas.width, canvas.height,
      0, 0,
      canvas.width, canvas.height
    );
  }

  // Draw player
  const img = frames[player.frame];
  const w = img.width * player.scale;
  const h = img.height * player.scale;

  const drawX = player.x - camera.x - w/2;
  const drawY = player.y - camera.y - h/2;

  if (player.facingLeft) {
    ctx.save();
    ctx.translate(drawX + w/2, drawY + h/2);
    ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  } else {
    ctx.drawImage(img, drawX, drawY, w, h);
  }

  // =====================================================
  // DEBUG HITBOX (circle)
  // =====================================================
  if (DEBUG_HITBOX) {
    const cx = player.x - camera.x;
    const cy = player.y - camera.y + player.hitOffsetY;

    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(cx, cy, player.hitR, 0, Math.PI * 2);
    ctx.stroke();

    ctx.fillStyle = "cyan";
    for (let i = 0; i < 10; i++) {
      const angle = (i / 10) * Math.PI * 2;
      const px = cx + Math.cos(angle) * player.hitR;
      const py = cy + Math.sin(angle) * player.hitR;
      ctx.fillRect(px - 2, py - 2, 4, 4);
    }
  }
}
</script>

</body>
</html>
