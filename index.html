<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mobile 2D Game</title>

<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  /* Main vertical layout: game area on top, UI bar on bottom */
  #wrapper {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* GAME AREA (TOP 90%) */
  #gameArea {
    position: relative;
    width: 100%;
    height: 90%;
    overflow: hidden;
    background: black;
  }

  #gameCanvas {
    width: 100%;
    height: 100%;
  }

  /* UI AREA (BOTTOM 10%) */
  #uiBar {
    width: 100%;
    height: 10%;
    background: rgba(30,30,30,0.9);
    border-top: 2px solid rgba(255,255,255,0.15);
    color: white;
    font-family: sans-serif;
    font-size: 2.2vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* JOYSTICK */
  #joystick {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    touch-action: none;
  }
  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px;
    top: 30px;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="wrapper">

  <!-- GAMEPLAY AREA -->
  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>

    <!-- Joystick inside game area -->
    <div id="joystick">
      <div id="stick"></div>
    </div>
  </div>

  <!-- BOTTOM UI BAR -->
  <div id="uiBar">
    UI BAR â€” add your buttons here
  </div>

</div>

<script>
// =====================================================
// CANVAS
// =====================================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const area = document.getElementById("gameArea");
  canvas.width = area.clientWidth;
  canvas.height = area.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// =====================================================
// ASSETS
// =====================================================
const bg = new Image();
bg.src = "background.png";  // your world map

const collisionImg = new Image();
collisionImg.src = "collision.png"; // black = solid

// Player animation frames
const frames = ["player1.png", "player2.png", "player3.png"].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

// =====================================================
// COLLISION MAP (offscreen canvas)
// =====================================================
const colCanvas = document.createElement("canvas");
const colCtx = colCanvas.getContext("2d");
let collisionReady = false;

collisionImg.onload = () => {
  colCanvas.width = collisionImg.width;
  colCanvas.height = collisionImg.height;
  colCtx.drawImage(collisionImg, 0, 0);
  collisionReady = true;
};

// Check if pixel is solid
function isBlocked(px, py) {
  if (!collisionReady) return false;
  if (px < 0 || py < 0 || px >= colCanvas.width || py >= colCanvas.height)
      return true;

  const d = colCtx.getImageData(px, py, 1, 1).data;
  return (d[0] < 50 && d[1] < 50 && d[2] < 50);  // black = solid
}

// =====================================================
// PLAYER
// =====================================================
let player = {
  x: 800,
  y: 800,
  speed: 180,
  frame: 0,
  frameTimer: 0,
  scale: 0.25,
  facingLeft: false,
  moving: false
};

// =====================================================
// CAMERA
// =====================================================
let camera = { x: 0, y: 0 };

function updateCamera() {
  const w = canvas.width;
  const h = canvas.height;

  let targetX = player.x - w / 2;
  let targetY = player.y - h / 2;

  targetX = Math.max(0, Math.min(targetX, bg.width - w));
  targetY = Math.max(0, Math.min(targetY, bg.height - h));

  camera.x += (targetX - camera.x) * 0.1;
  camera.y += (targetY - camera.y) * 0.1;
}

// =====================================================
// JOYSTICK
// =====================================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = {
  active: false,
  dx: 0, dy: 0,
  originX: 0, originY: 0
};

// Touch start
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;

  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top = "30px";
});

// Touch move
canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;

  const t = e.touches[0];
  const dx = t.clientX - joy.originX;
  const dy = t.clientY - joy.originY;

  const dist = Math.hypot(dx, dy);
  const max = 40;

  let ndx = dx, ndy = dy;
  if (dist > max) {
    ndx = (dx / dist) * max;
    ndy = (dy / dist) * max;
  }

  stick.style.left = (30 + ndx) + "px";
  stick.style.top = (30 + ndy) + "px";

  joy.dx = ndx / max;
  joy.dy = ndy / max;
});

// Touch end
canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// =====================================================
// GAME LOOP
// =====================================================
let lastTime = 0;

function gameLoop(t) {
  const dt = (t - lastTime) / 1000;
  lastTime = t;

  update(dt);
  draw();

  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

// =====================================================
// UPDATE
// =====================================================
function update(dt) {
  player.moving = Math.abs(joy.dx) > 0.05 || Math.abs(joy.dy) > 0.05;

  if (player.moving) {
    const nextX = player.x + joy.dx * player.speed * dt;
    const nextY = player.y + joy.dy * player.speed * dt;

    if (!isBlocked(nextX, player.y)) player.x = nextX;
    if (!isBlocked(player.x, nextY)) player.y = nextY;
  }

  if (joy.dx < -0.05) player.facingLeft = true;
  else if (joy.dx > 0.05) player.facingLeft = false;

  if (player.moving) {
    player.frameTimer += dt;
    if (player.frameTimer > 0.15) {
      player.frame = (player.frame + 1) % 3;
      player.frameTimer = 0;
    }
  } else {
    player.frame = 0; // idle frame
  }

  updateCamera();
}

// =====================================================
// DRAW
// =====================================================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw world
  if (bg.width > 0) {
    ctx.drawImage(
      bg,
      camera.x, camera.y,
      canvas.width, canvas.height,
      0, 0,
      canvas.width, canvas.height
    );
  }

  // Player
  const img = frames[player.frame];
  const w = img.width * player.scale;
  const h = img.height * player.scale;

  const drawX = player.x - camera.x - w/2;
  const drawY = player.y - camera.y - h/2;

  if (player.facingLeft) {
    ctx.save();
    ctx.translate(drawX + w/2, drawY + h/2);
    ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  } else {
    ctx.drawImage(img, drawX, drawY, w, h);
  }
}
</script>

</body>
</html>
