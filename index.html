<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Collision Debug Build</title>

<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    touch-action: none;
    background: black;
  }

  #gameCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }

  #joystick {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    z-index: 10;
  }

  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px;
    top: 30px;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="joystick"><div id="stick"></div></div>

<script>
// ========================================================
// DEBUG MODE
// ========================================================
let DEBUG = true;

// ========================================================
// CANVAS
// ========================================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ========================================================
// LOAD ASSETS
// ========================================================
const bg = new Image();
bg.src = "background.png";

const colImg = new Image();
colImg.src = "collision.png"; // must match bg size exactly (768x768)

const frames = ["player1.png", "player2.png", "player3.png"].map(src => {
  const i = new Image();
  i.src = src;
  return i;
});

// ========================================================
// COLLISION MAP CANVAS
// ========================================================
const colCanvas = document.createElement("canvas");
const colCtx = colCanvas.getContext("2d");
let colReady = false;

colImg.onload = () => {
  colCanvas.width = colImg.width;
  colCanvas.height = colImg.height;
  colCtx.drawImage(colImg, 0, 0);
  colReady = true;
};

// Pixel check from collision map
function isBlocked(px, py) {
  if (!colReady) return false;

  if (px < 0 || py < 0 || px >= colCanvas.width || py >= colCanvas.height)
    return true;

  const d = colCtx.getImageData(px, py, 1, 1).data;
  return d[0] < 50 && d[1] < 50 && d[2] < 50;
}

// ========================================================
// SQUARE COLLISION BOX CHECK
// ========================================================
function isBoxBlocked(x, y, w, h) {
  const hw = w / 2;
  const hh = h / 2;

  const corners = [
    {x: x - hw, y: y - hh},
    {x: x + hw, y: y - hh},
    {x: x - hw, y: y + hh},
    {x: x + hw, y: y + hh},
  ];

  for (const pt of corners) {
    if (isBlocked(pt.x, pt.y)) return true;
  }

  return false;
}

// ========================================================
// PLAYER
// ========================================================
let player = {
  x: 500,
  y: 500,
  speed: 180,

  frame: 0,
  frameTimer: 0,
  scale: 0.25,

  moving: false,
  facingLeft: false,

  boxW: 14,   // collision width (tune this)
  boxH: 10    // collision height (tune this)
};

// ========================================================
// CAMERA
// ========================================================
let camera = { x: 0, y: 0 };

function updateCamera() {
  let tx = player.x - canvas.width / 2;
  let ty = player.y - canvas.height / 2;

  tx = Math.max(0, Math.min(tx, bg.width - canvas.width));
  ty = Math.max(0, Math.min(ty, bg.height - canvas.height));

  camera.x += (tx - camera.x) * 0.10;
  camera.y += (ty - camera.y) * 0.10;
}

// ========================================================
// JOYSTICK
// ========================================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = { active:false, dx:0, dy:0, originX:0, originY:0 };

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;

  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top = "30px";
});

canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;
  const t = e.touches[0];

  let dx = t.clientX - joy.originX;
  let dy = t.clientY - joy.originY;
  const dist = Math.hypot(dx, dy);
  const max = 40;

  if (dist > max) {
    dx *= max / dist;
    dy *= max / dist;
  }

  joy.dx = dx / max;
  joy.dy = dy / max;

  stick.style.left = 30 + dx + "px";
  stick.style.top  = 30 + dy + "px";
});

canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// ========================================================
// GAME LOOP
// ========================================================
let last = 0;
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  update(dt);
  draw();

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ========================================================
// UPDATE
// ========================================================
function update(dt) {
  player.moving = Math.abs(joy.dx) > 0.05 || Math.abs(joy.dy) > 0.05;

  if (player.moving) {
    const nextX = player.x + joy.dx * player.speed * dt;
    const nextY = player.y + joy.dy * player.speed * dt;

    // test horizontal
    if (!isBoxBlocked(nextX, player.y, player.boxW, player.boxH)) {
      player.x = nextX;
    }

    // test vertical
    if (!isBoxBlocked(player.x, nextY, player.boxW, player.boxH)) {
      player.y = nextY;
    }
  }

  if (joy.dx < -0.05) player.facingLeft = true;
  else if (joy.dx > 0.05) player.facingLeft = false;

  if (player.moving) {
    player.frameTimer += dt;
    if (player.frameTimer > 0.15) {
      player.frame = (player.frame + 1) % 3;
      player.frameTimer = 0;
    }
  } else {
    player.frame = 0;
  }

  updateCamera();
}

// ========================================================
// DRAW + DEBUG
// ========================================================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.imageSmoothingEnabled = false;

  // Background
  if (bg.width > 0) {
    ctx.drawImage(
      bg,
      camera.x, camera.y,
      canvas.width, canvas.height,
      0, 0,
      canvas.width, canvas.height
    );
  }

  // Player
  const img = frames[player.frame];
  const w = img.width * player.scale;
  const h = img.height * player.scale;

  const dx = player.x - camera.x - w/2;
  const dy = player.y - camera.y - h/2;

  if (player.facingLeft) {
    ctx.save();
    ctx.translate(dx + w/2, dy + h/2);
    ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  } else {
    ctx.drawImage(img, dx, dy, w, h);
  }

  // ====================================================
  // DEBUG VISUALIZATION
  // ====================================================
  if (DEBUG) {
    const cx = player.x - camera.x;
    const cy = player.y - camera.y;

    const halfW = player.boxW / 2;
    const halfH = player.boxH / 2;

    // Collision Box
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.strokeRect(
      cx - halfW,
      cy - halfH,
      player.boxW,
      player.boxH
    );

    // Draw the 4 corner collision test pixels
    ctx.fillStyle = "cyan";
    const corners = [
      {x: cx - halfW, y: cy - halfH},
      {x: cx + halfW, y: cy - halfH},
      {x: cx - halfW, y: cy + halfH},
      {x: cx + halfW, y: cy + halfH},
    ];
    corners.forEach(pt => {
      ctx.fillRect(pt.x - 2, pt.y - 2, 4, 4);
    });
  }
}

</script>
</body>
</html>
