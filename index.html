<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width,initial-scale=1.0,viewport-fit=cover,user-scalable=no" />
<title>Outerworld ‚Äî Persistent 5x5 Grid</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #05070b;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #f9fafb;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* ===== NEW GAME SCREEN ===== */
  #newGameScreen {
    position: fixed;
    inset: 0;
    background: #020617;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 16px;
    z-index: 20000;
  }

  #newGameTitle {
    font-size: 18px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #e5e7eb;
  }

  #newGameButton {
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 999px;
    border: 1px solid rgba(249,250,251,0.9);
    background: linear-gradient(to right, #22c55e, #4ade80);
    color: #022c22;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(34,197,94,0.6);
  }

  #newGameButton:active {
    transform: translateY(1px);
    box-shadow: 0 4px 10px rgba(34,197,94,0.6);
  }

  /* ===== MAIN LAYOUT ===== */
  #outerRoot {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Top banner */
  #banner {
    flex: 0 0 auto;
    padding: 8px 12px;
    background: linear-gradient(to right, #111827, #020617);
    border-bottom: 1px solid rgba(148,163,184,0.3);
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }

  #banner-left {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  #banner-title {
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.03em;
    text-transform: uppercase;
    color: #cbd5f5;
  }

  #banner-sub {
    font-size: 12px;
    color: #9ca3af;
  }

  #banner-coords {
    font-size: 11px;
    padding: 2px 6px;
    border-radius: 999px;
    background: rgba(15,23,42,0.9);
    border: 1px solid rgba(148,163,184,0.5);
    color: #e5e7eb;
    white-space: nowrap;
  }

  /* ===== GRID AREA ===== */
  #gridWrapper {
    flex: 1 1 auto;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #gridSquare {
    position: relative;
    width: min(98vw, 98vh);
    max-width: 720px;
    aspect-ratio: 1 / 1;
    background: radial-gradient(circle at top, #1e293b, #020617);
    border-radius: 16px;
    box-shadow: 0 18px 40px rgba(15,23,42,0.9);
    padding: 4px;
    box-sizing: border-box;
    display: flex;
  }

  #grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 2px;
  }

  .tile {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    background-color: #020617;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    box-shadow: inset 0 0 0 1px rgba(15,23,42,0.9);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  .tile:active { transform: scale(0.97); }

  .tile-empty {
    background-color: #020617;
    box-shadow: inset 0 0 0 1px rgba(31,41,55,0.8);
  }

  .tile-highlight-playable {
    box-shadow:
      0 0 0 2px rgba(250,204,21,0.9),
      0 0 18px rgba(250,204,21,0.7);
  }

  .tile-player {
    box-shadow:
      0 0 0 2px rgba(96,165,250,0.8),
      0 0 22px rgba(37,99,235,0.95);
  }

  .tile-player::after {
    content: "‚¨§";
    position: absolute;
    bottom: 4px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
  }

  /* ===== BOTTOM UI (ENTER BUTTON) ===== */
  #bottomUI {
    flex: 0 0 auto;
    background: linear-gradient(to top, #020617, #020617f0);
    border-top: 1px solid rgba(148,163,184,0.4);
    padding: 6px 10px 8px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #enterButton {
    display: none;
    padding: 6px 18px;
    font-size: 14px;
    border-radius: 999px;
    border: 1px solid rgba(249,250,251,0.9);
    background: linear-gradient(to right, #22c55e, #4ade80);
    color: #022c22;
    font-weight: 600;
    letter-spacing: 0.03em;
    text-transform: uppercase;
    cursor: pointer;
  }

  /* ===== FLOATING CARD BUTTON ===== */
  #cardToggleButton {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.8);
    background: radial-gradient(circle at top, #1e293b, #020617);
    box-shadow: 0 8px 20px rgba(15,23,42,0.9);
    color: #e5e7eb;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 4000;
  }

  /* ===== CARD OVERLAY DRAWER ===== */
  #cardOverlay {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    max-height: 45vh;
    background: radial-gradient(circle at top, #020617, #020617);
    border-top: 1px solid rgba(148,163,184,0.7);
    box-shadow: 0 -12px 30px rgba(15,23,42,0.9);
    display: none;
    flex-direction: column;
    padding: 8px 10px 10px;
    gap: 8px;
    z-index: 3000;
  }

  #cardOverlayHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 6px;
  }

  #cardOverlayTitle {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #9ca3af;
  }

  #cardOverlayClose {
    border: none;
    border-radius: 999px;
    width: 28px;
    height: 28px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: rgba(15,23,42,0.9);
    color: #e5e7eb;
    cursor: pointer;
    font-size: 16px;
  }

  #cardOverlayCards {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding-top: 2px;
  }

  .card {
    position: relative;
    flex: 0 0 auto;
    width: 64px;
    height: 90px;
    border-radius: 10px;
    background: radial-gradient(circle at top, #0f172a, #020617);
    border: 1px solid rgba(148,163,184,0.7);
    box-shadow: 0 8px 16px rgba(15,23,42,0.9);
    overflow: hidden;
    cursor: pointer;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    transform-origin: center bottom;
    transition:
      transform 0.12s ease,
      box-shadow 0.12s ease,
      border-color 0.12s ease,
      background 0.12s ease,
      opacity 0.12s ease;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-selected {
    transform: translateY(-4px) scale(1.06);
    border-color: rgba(250,204,21,1);
    box-shadow:
      0 0 0 2px rgba(250,204,21,0.75),
      0 14px 26px rgba(250,204,21,0.55);
    background: radial-gradient(circle at top, #facc15, #0f172a);
  }

  .card-disabled {
    opacity: 0.35;
    cursor: default;
    box-shadow: none;
  }

  .card-count {
    position: absolute;
    right: 4px;
    bottom: 4px;
    padding: 2px 5px;
    border-radius: 999px;
    font-size: 10px;
    background: rgba(15,23,42,0.9);
    color: #e5e7eb;
    border: 1px solid rgba(148,163,184,0.8);
  }
</style>
</head>
<body>

<!-- ===== NEW GAME OVERLAY ===== -->
<div id="newGameScreen">
  <div id="newGameTitle">New World</div>
  <button id="newGameButton">Start New Game</button>
</div>

<!-- ===== MAIN OUTERWORLD UI ===== -->
<div id="outerRoot">
  <!-- TOP BANNER -->
  <div id="banner">
    <div id="banner-left">
      <div id="banner-title">Outerworld</div>
      <div id="banner-sub">Tile: <span id="banner-tileName">Home</span></div>
    </div>
    <div id="banner-coords">
      Pos: <span id="banner-coordText">3, 3</span>
    </div>
  </div>

  <!-- GRID AREA -->
  <div id="gridWrapper">
    <div id="gridSquare">
      <div id="grid"></div>
    </div>
  </div>

  <!-- BOTTOM UI: ENTER ONLY -->
  <div id="bottomUI">
    <button id="enterButton">ENTER</button>
  </div>
</div>

<!-- FLOATING CARD BUTTON -->
<button id="cardToggleButton" title="Show cards">üÉè</button>

<!-- CARD OVERLAY DRAWER -->
<div id="cardOverlay">
  <div id="cardOverlayHeader">
    <div id="cardOverlayTitle">Cards</div>
    <button id="cardOverlayClose">‚úï</button>
  </div>
  <div id="cardOverlayCards"></div>
</div>

<script>
// =====================================================
// SAVE SYSTEM & BASE DATA
// =====================================================
const SAVE_KEY = "myGameSaveV1";
const SIZE = 5;

const TILE_TYPES = {
  home:   { label: "Home",   image: "tile_home.png" },
  plains: { label: "Plains", image: "tile_plains.png" },
  hills:  { label: "Hills",  image: "tile_hills.png" },
  forest: { label: "Forest", image: "tile_forest.png" }
};

const DEFAULT_CARDS = [
  { type: "plains", label: "Plains", image: "card_plains.png", count: 3 },
  { type: "hills",  label: "Hills",  image: "card_hills.png",  count: 2 },
  { type: "forest", label: "Forest", image: "card_forest.png", count: 2 }
];

let world;
let playerX;
let playerY;
let cards;
let selectedCardType = null;
let pendingTile = null;
let cardMenuOpen = false;

// Create a fresh game state
function createFreshState() {
  world = Array.from({ length: SIZE }, () => Array(SIZE).fill(null));
  playerX = 2;
  playerY = 2;
  world[playerY][playerX] = { type: "home" };
  cards = DEFAULT_CARDS.map(c => ({ ...c }));
}

// Load existing save
function loadGame() {
  const raw = localStorage.getItem(SAVE_KEY);
  if (!raw) return false;

  try {
    const data = JSON.parse(raw);
    if (!data.world || !data.player) return false;

    world   = data.world;
    playerX = data.player.x;
    playerY = data.player.y;
    cards   = Array.isArray(data.cards)
      ? data.cards
      : DEFAULT_CARDS.map(c => ({ ...c }));

    return true;
  } catch (e) {
    return false;
  }
}

// Save current state
function saveGame() {
  localStorage.setItem(
    SAVE_KEY,
    JSON.stringify({
      world,
      player: { x: playerX, y: playerY },
      cards
    })
  );
}

// =====================================================
// DOM REFS
// =====================================================
const newGameScreen = document.getElementById("newGameScreen");
const newGameButton = document.getElementById("newGameButton");
const outerRoot     = document.getElementById("outerRoot");
const gridEl        = document.getElementById("grid");
const bannerTileNameEl  = document.getElementById("banner-tileName");
const bannerCoordTextEl = document.getElementById("banner-coordText");
const enterButtonEl     = document.getElementById("enterButton");

const cardToggleButtonEl = document.getElementById("cardToggleButton");
const cardOverlayEl      = document.getElementById("cardOverlay");
const cardOverlayTitleEl = document.getElementById("cardOverlayTitle");
const cardOverlayCardsEl = document.getElementById("cardOverlayCards");
const cardOverlayCloseEl = document.getElementById("cardOverlayClose");

// =====================================================
// WORLD HELPERS
// =====================================================
function inBounds(x, y) {
  return x >= 0 && x < SIZE && y >= 0 && y < SIZE;
}

function isAdjacentToPlayer(x, y) {
  return Math.abs(x - playerX) + Math.abs(y - playerY) === 1;
}

function getTile(x, y) {
  return inBounds(x, y) ? world[y][x] : null;
}

function setTile(x, y, type) {
  if (inBounds(x, y)) world[y][x] = { type };
}

function getCardByType(type) {
  return cards.find(c => c.type === type);
}

function cardAvailable(type) {
  const c = getCardByType(type);
  return c && c.count > 0;
}

function canPlayAnyCard() {
  return cards.some(c => c.count > 0);
}

// =====================================================
// GRID DOM
// =====================================================
let tileElements = [];

function initGridDOM() {
  gridEl.innerHTML = "";
  tileElements = [];

  for (let y = 0; y < SIZE; y++) {
    const row = [];
    for (let x = 0; x < SIZE; x++) {
      const tileDiv = document.createElement("div");
      tileDiv.className = "tile";
      tileDiv.dataset.x = x;
      tileDiv.dataset.y = y;
      tileDiv.addEventListener("click", onTileClick);
      gridEl.appendChild(tileDiv);
      row.push(tileDiv);
    }
    tileElements.push(row);
  }
}

function renderGrid() {
  const anyCards = canPlayAnyCard();

  for (let y = 0; y < SIZE; y++) {
    for (let x = 0; x < SIZE; x++) {
      const tileDiv = tileElements[y][x];
      const tileData = world[y][x];

      tileDiv.className = "tile";
      tileDiv.style.backgroundImage = "";

      if (!tileData) {
        tileDiv.classList.add("tile-empty");
      } else {
        const def = TILE_TYPES[tileData.type];
        if (def && def.image) {
          tileDiv.style.backgroundImage = `url('${def.image}')`;
        }
      }

      if (x === playerX && y === playerY) {
        tileDiv.classList.add("tile-player");
      }

      if (anyCards && tileData === null && isAdjacentToPlayer(x, y)) {
        tileDiv.classList.add("tile-highlight-playable");
      }
    }
  }
}

// =====================================================
// BANNER + ENTER BUTTON
// =====================================================
function updateBanner() {
  const tile = getTile(playerX, playerY);
  let label = "Empty";

  if (tile && TILE_TYPES[tile.type]) {
    label = TILE_TYPES[tile.type].label;
  } else if (tile) {
    label = tile.type;
  }

  bannerTileNameEl.textContent = label;
  bannerCoordTextEl.textContent = `${playerX + 1}, ${playerY + 1}`;
}

function updateEnterButton() {
  const tile = getTile(playerX, playerY);

  if (!tile) {
    enterButtonEl.style.display = "none";
    return;
  }

  const def = TILE_TYPES[tile.type];
  const label = def ? def.label : tile.type;
  enterButtonEl.textContent = `ENTER ${label.toUpperCase()}`;
  enterButtonEl.style.display = "inline-block";
}

// When pressing ENTER
enterButtonEl.addEventListener("click", () => {
  const tile = getTile(playerX, playerY);
  if (!tile) return;

  localStorage.setItem("innerworld_entry", JSON.stringify({
    tile: {
      type: tile.type,
      rarity: tile.rarity || "common"
    },
    playerStart: { x: 250, y: 250 }
  }));

  saveGame();
  window.location.href = "innerworld.html";
});

// =====================================================
// CARD OVERLAY
// =====================================================
let cardElements = [];

function initCardsDOM() {
  cardOverlayCardsEl.innerHTML = "";
  cardElements = [];

  for (const card of cards) {
    const div = document.createElement("div");
    div.className = "card";
    div.dataset.type = card.type;

    const img = document.createElement("img");
    img.src = card.image;

    const count = document.createElement("div");
    count.className = "card-count";

    div.appendChild(img);
    div.appendChild(count);
    div.addEventListener("click", onOverlayCardClick);

    cardOverlayCardsEl.appendChild(div);

    cardElements.push({ type: card.type, el: div, countEl: count });
  }

  renderCards();
}

function renderCards() {
  for (const entry of cardElements) {
    const card = getCardByType(entry.type);
    const hasCount = card && card.count > 0;
    const isSelected = selectedCardType === entry.type;

    entry.countEl.textContent = card ? `x${card.count}` : "x0";
    entry.el.classList.toggle("card-selected", hasCount && isSelected);
    entry.el.classList.toggle("card-disabled", !hasCount);
  }
}

function openCardOverlay(reason) {
  cardMenuOpen = true;
  cardOverlayEl.style.display = "flex";

  if (reason === "tile" && pendingTile) {
    const { x, y } = pendingTile;
    cardOverlayTitleEl.textContent =
      `Select a card for (${x + 1}, ${y + 1})`;
  } else {
    pendingTile = null;
    selectedCardType = null;
    cardOverlayTitleEl.textContent = "Cards";
  }

  renderCards();
}

function closeCardOverlay() {
  cardMenuOpen = false;
  pendingTile = null;
  selectedCardType = null;
  cardOverlayEl.style.display = "none";
  renderCards();
}

cardToggleButtonEl.addEventListener("click", () => {
  if (cardMenuOpen) closeCardOverlay();
  else openCardOverlay("manual");
});

cardOverlayCloseEl.addEventListener("click", closeCardOverlay);

function onOverlayCardClick(e) {
  const type = e.currentTarget.dataset.type;
  const card = getCardByType(type);
  if (!card || card.count <= 0) return;

  if (pendingTile && selectedCardType === type) {
    placeCardOnPendingTile(type);
    return;
  }

  selectedCardType = type;
  renderCards();
}

function placeCardOnPendingTile(type) {
  if (!pendingTile) return;

  const { x, y } = pendingTile;

  if (!isAdjacentToPlayer(x, y)) return;
  if (getTile(x, y) !== null) return;

  const card = getCardByType(type);
  if (!card || card.count <= 0) return;

  setTile(x, y, type);
  card.count--;

  pendingTile = null;
  saveGame();
  renderGrid();
  renderCards();
  updateBanner();
  updateEnterButton();
  closeCardOverlay();
}

// =====================================================
// TILE CLICK HANDLER
// =====================================================
function onTileClick(e) {
  const x = parseInt(e.currentTarget.dataset.x, 10);
  const y = parseInt(e.currentTarget.dataset.y, 10);
  const tile = getTile(x, y);
  const adjacent = isAdjacentToPlayer(x, y);

  if (tile === null && adjacent && canPlayAnyCard()) {
    pendingTile = { x, y };
    selectedCardType = null;
    openCardOverlay("tile");
    return;
  }

  if (tile !== null && adjacent) {
    playerX = x;
    playerY = y;
    pendingTile = null;
    selectedCardType = null;
    closeCardOverlay();
    renderGrid();
    updateBanner();
    updateEnterButton();
    saveGame();
    return;
  }

  if (cardMenuOpen) closeCardOverlay();
}

// =====================================================
// INIT UI
// =====================================================
function initUI() {
  initGridDOM();
  initCardsDOM();
  renderGrid();
  renderCards();
  updateBanner();
  updateEnterButton();
}

// =====================================================
// BOOTSTRAP
// =====================================================
(function bootstrap() {
  const hasSave = loadGame();

  if (!hasSave) {
    outerRoot.style.display = "none";
    newGameScreen.style.display = "flex";

    newGameButton.addEventListener("click", () => {
      createFreshState();
      saveGame();
      newGameScreen.style.display = "none";
      outerRoot.style.display = "flex";
      initUI();
    });
  } else {
    newGameScreen.style.display = "none";
    outerRoot.style.display = "flex";
    initUI();
  }
})();
</script>
</body>
</html>
