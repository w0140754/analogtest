<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mobile 2D Layout Test</title>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    touch-action: none;
    background: #000;
  }

  #gameCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }

  /* JOYSTICK */
  #joystick {
    position: absolute;
    bottom: 10vh;
    left: 10vw;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    touch-action: none;
  }

  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.35);
    border-radius: 50%;
    top: 30px;
    left: 30px;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script src="game.js"></script>
</body>
</html>
