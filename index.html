<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mobile 2D Test</title>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #gameCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }

  #joystick {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    touch-action: none;
  }

  #stick {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px;
    top: 30px;
    touch-action: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>
// ==========================================
// CANVAS
// ==========================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ==========================================
// ASSETS
// ==========================================
const bg = new Image();
bg.src = "background.png";

const frames = ["player1.png", "player2.png", "player3.png"].map(src => {
  const i = new Image();
  i.src = src;
  return i;
});

// ==========================================
// PLAYER
// ==========================================
let player = {
  x: 500,
  y: 500,
  speed: 200,
  frame: 0,
  frameTimer: 0,
  scale: 0.25  // smaller now
};

// ==========================================
// CAMERA (soft follow)
// ==========================================
let camera = { x: 0, y: 0 };

function updateCamera() {
  const camW = canvas.width;
  const camH = canvas.height;

  // The camera tries to center the player...
  let targetX = player.x - camW / 2;
  let targetY = player.y - camH / 2;

  // ...but clamps within the world bounds
  targetX = Math.max(0, Math.min(targetX, bg.width - camW));
  targetY = Math.max(0, Math.min(targetY, bg.height - camH));

  // Smooth camera motion (feel free to tune 0.1 â†’ faster / slower follow)
  camera.x += (targetX - camera.x) * 0.1;
  camera.y += (targetY - camera.y) * 0.1;
}

// ==========================================
// JOYSTICK
// ==========================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = {
  active: false,
  dx: 0,
  dy: 0,
  originX: 0,
  originY: 0
};

// Touch starts joystick
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;

  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top = "30px";
});

// Move joystick
canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;

  const t = e.touches[0];
  const dx = t.clientX - joy.originX;
  const dy = t.clientY - joy.originY;

  const dist = Math.hypot(dx, dy);
  const max = 40;

  let ndx = dx;
  let ndy = dy;

  if (dist > max) {
    ndx = (dx / dist) * max;
    ndy = (dy / dist) * max;
  }

  stick.style.left = (30 + ndx) + "px";
  stick.style.top = (30 + ndy) + "px";

  joy.dx = ndx / max;
  joy.dy = ndy / max;
});

// Lift finger = hide joystick
canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// ==========================================
// MAIN LOOP
// ==========================================
let last = 0;
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  update(dt);
  draw();

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

function update(dt) {
  // Move player
  player.x += joy.dx * player.speed * dt;
  player.y += joy.dy * player.speed * dt;

  // Clamp player inside world
  if (bg.width > 0) {
    player.x = Math.max(0, Math.min(player.x, bg.width));
    player.y = Math.max(0, Math.min(player.y, bg.height));
  }

  // Animate
  player.frameTimer += dt;
  if (player.frameTimer > 0.2) {
    player.frame = (player.frame + 1) % frames.length;
    player.frameTimer = 0;
  }

  updateCamera();
}

// ==========================================
// DRAW
// ==========================================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw section of world image
  if (bg.width > 0) {
    ctx.drawImage(
      bg,
      camera.x, camera.y,
      canvas.width, canvas.height,
      0, 0,
      canvas.width, canvas.height
    );
  }

  // Draw player relative to camera
  const img = frames[player.frame];
  if (img.width > 0) {
    const w = img.width * player.scale;
    const h = img.height * player.scale;

    ctx.drawImage(
      img,
      player.x - camera.x - w / 2,
      player.y - camera.y - h / 2,
      w, h
    );
  }
}
</script>

</body>
</html>
