<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mobile 2D Test + UI Bar</title>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  #gameCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 90vh;
  }

  #uiBar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 10vh;
    background: rgba(30,30,30,0.75);
    backdrop-filter: blur(5px);
    border-top: 2px solid rgba(255,255,255,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: sans-serif;
    font-size: 2.2vh;
  }

  #joystick {
    position: absolute;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    touch-action: none;
  }

  #stick {
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px; top: 30px;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="uiBar">
  UI BAR — buttons go here
</div>

<div id="joystick"><div id="stick"></div></div>

<script>
// ==========================================
// CANVAS
// ==========================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.90;
}
resize();
window.addEventListener("resize", resize);

// ==========================================
// ASSETS
// ==========================================
const bg = new Image();
bg.src = "background.png";

const collisionImg = new Image();
collisionImg.src = "collision.png";

const frames = ["player1.png","player2.png","player3.png"].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

// ==========================================
// COLLISION MAP
// ==========================================
const colCanvas = document.createElement("canvas");
const colCtx = colCanvas.getContext("2d");
let collisionReady = false;

collisionImg.onload = () => {
  colCanvas.width = collisionImg.width;
  colCanvas.height = collisionImg.height;
  colCtx.drawImage(collisionImg, 0, 0);
  collisionReady = true;
};

// Returns true if pixel is blocked (black)
function pixelBlocked(px, py) {
  if (!collisionReady) return false;
  if (px < 0 || py < 0 || px >= colCanvas.width || py >= colCanvas.height) return true;

  const d = colCtx.getImageData(px, py, 1, 1).data;
  return d[0] < 50 && d[1] < 50 && d[2] < 50;
}

// ==========================================
// HITBOX COLLISION (square)
// ==========================================

// You can change these numbers any time.
function isHitboxBlocked(worldX, worldY, boxW, boxH, offsetY = 0) {
  const cx = worldX;
  const cy = worldY + offsetY;

  const halfW = boxW / 2;
  const halfH = boxH / 2;

  const points = [
    { x: cx - halfW, y: cy - halfH }, // top-left
    { x: cx + halfW, y: cy - halfH }, // top-right
    { x: cx - halfW, y: cy + halfH }, // bottom-left
    { x: cx + halfW, y: cy + halfH }  // bottom-right
  ];

  for (const p of points) {
    if (pixelBlocked(p.x, p.y)) return true;
  }
  return false;
}

// ==========================================
// PLAYER
// ==========================================
let DEBUG_HITBOX = true; // toggle on/off

let player = {
  x: 500,
  y: 500,
  speed: 180,
  frame: 0,
  frameTimer: 0,
  scale: 0.25,
  facingLeft: false,
  moving: false,

  // ⭐ HITBOX IN REAL PIXELS (adjust freely)
  boxW: 24,     // width of hitbox
  boxH: 28,     // height of hitbox
  boxOffsetY: 14  // move hitbox downward toward feet
};

// ==========================================
// CAMERA
// ==========================================
let camera = { x: 0, y: 0 };

function updateCamera() {
  const cw = canvas.width;
  const ch = canvas.height;

  let targetX = player.x - cw / 2;
  let targetY = player.y - ch / 2;

  targetX = Math.max(0, Math.min(targetX, bg.width - cw));
  targetY = Math.max(0, Math.min(targetY, bg.height - ch));

  camera.x += (targetX - camera.x) * 0.1;
  camera.y += (targetY - camera.y) * 0.1;
}

// ==========================================
// JOYSTICK
// ==========================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = { active:false, dx:0, dy:0, originX:0, originY:0 };

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;

  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top  = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top  = "30px";
});

canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;
  const t = e.touches[0];

  const dx = t.clientX - joy.originX;
  const dy = t.clientY - joy.originY;

  const dist = Math.hypot(dx, dy);
  const max = 40;

  let ndx = dx, ndy = dy;
  if (dist > max) {
    ndx = (dx / dist) * max;
    ndy = (dy / dist) * max;
  }

  stick.style.left = (30 + ndx) + "px";
  stick.style.top  = (30 + ndy) + "px";

  joy.dx = ndx / max;
  joy.dy = ndy / max;
});

canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// ==========================================
// GAME LOOP
// ==========================================
let last = 0;
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ==========================================
// UPDATE
// ==========================================
function update(dt) {
  player.moving = Math.abs(joy.dx) > 0.05 || Math.abs(joy.dy) > 0.05;

  if (player.moving) {
    const nextX = player.x + joy.dx * player.speed * dt;
    const nextY = player.y + joy.dy * player.speed * dt;

    if (!isHitboxBlocked(nextX, player.y, player.boxW, player.boxH, player.boxOffsetY))
      player.x = nextX;

    if (!isHitboxBlocked(player.x, nextY, player.boxW, player.boxH, player.boxOffsetY))
      player.y = nextY;
  }

  if (joy.dx < -0.05) player.facingLeft = true;
  else if (joy.dx > 0.05) player.facingLeft = false;

  if (player.moving) {
    player.frameTimer += dt;
    if (player.frameTimer > 0.15) {
      player.frame = (player.frame + 1) % 3;
      player.frameTimer = 0;
    }
  } else {
    player.frame = 0;
  }

  updateCamera();
}

// ==========================================
// DRAW
// ==========================================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (bg.width > 0) {
    ctx.drawImage(
      bg,
      camera.x, camera.y,
      canvas.width, canvas.height,
      0, 0,
      canvas.width, canvas.height
    );
  }

  const img = frames[player.frame];
  const w = img.width * player.scale;
  const h = img.height * player.scale;

  const drawX = player.x - camera.x - w/2;
  const drawY = player.y - camera.y - h/2;

  if (player.facingLeft) {
    ctx.save();
    ctx.translate(drawX + w/2, drawY + h/2);
    ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  } else {
    ctx.drawImage(img, drawX, drawY, w, h);
  }

  // ==========================
  // DEBUG HITBOX DRAWING
  // ==========================
  if (DEBUG_HITBOX) {
    const cx = player.x - camera.x;
    const cy = player.y - camera.y + player.boxOffsetY;

    const hw = player.boxW / 2;
    const hh = player.boxH / 2;

    // red box
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.strokeRect(cx - hw, cy - hh, player.boxW, player.boxH);

    // cyan corners
    ctx.fillStyle = "cyan";
    const corners = [
      {x: cx - hw, y: cy - hh},
      {x: cx + hw, y: cy - hh},
      {x: cx - hw, y: cy + hh},
      {x: cx + hw, y: cy + hh}
    ];
    corners.forEach(pt => ctx.fillRect(pt.x - 2, pt.y - 2, 4, 4));
  }
}
</script>

</body>
</html>
