<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               viewport-fit=cover,
               user-scalable=no" />
<title>Mobile 2D Game</title>

<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    touch-action: none;
  }

  /* GAME CANVAS — area above UI */
  #gameCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: calc(90vh - env(safe-area-inset-bottom));
    display: block;
  }

  /* UI BAR — fixed at bottom */
  #uiBar {
    position: fixed;
    bottom: env(safe-area-inset-bottom);
    left: 0;
    width: 100vw;
    height: calc(10vh + env(safe-area-inset-bottom));

    background: rgba(20,20,20,0.78);
    backdrop-filter: blur(5px);
    border-top: 1px solid rgba(255,255,255,0.15);

    display: flex;
    justify-content: center;
    align-items: center;

    color: white;
    font-family: sans-serif;
    font-size: 2.2vh;
    gap: 1.5vh;
    z-index: 9999;
  }

  #defaultUI {
    white-space: nowrap;
  }

  /* Buttons */
  #harvestButton,
  #fightButton,
  #runButton,
  #hitButton,
  #smackButton,
  #punchButton,
  #kickButton {
    background: rgba(255,200,150,0.9);
    padding: 1vh 2.4vh;
    border-radius: 1vh;
    font-size: 2.2vh;
    font-weight: bold;
    border: 2px solid white;
    color: black;
    display: none;
    white-space: nowrap;
  }

  #fightButton {
    background: rgba(255,120,120,0.95);
  }

  #runButton {
    background: rgba(180,200,255,0.95);
  }

  #hitButton   { background: rgba(255,230,150,0.95); }
  #smackButton { background: rgba(255,210,150,0.95); }
  #punchButton { background: rgba(255,190,150,0.95); }
  #kickButton  { background: rgba(255,170,150,0.95); }

  /* Joystick */
  #joystick {
    position: absolute;
    width: 120px; height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: none;
    touch-action: none;
    z-index: 5000;
  }

  #stick {
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    left: 30px; top: 30px;
  }

  /* Fade overlay for RUN teleport */
  #fadeOverlay {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 12000;
  }
</style>
</head>

<body>

<!-- GAME AREA -->
<canvas id="gameCanvas"></canvas>

<!-- UI BAR -->
<div id="uiBar">
  <div id="defaultUI">UI BAR — buttons go here</div>

  <button id="harvestButton">HARVEST BLOSSOM</button>

  <!-- Monster choice -->
  <button id="fightButton">FIGHT</button>
  <button id="runButton">RUN</button>

  <!-- Battle buttons -->
  <button id="hitButton">HIT</button>
  <button id="smackButton">SMACK</button>
  <button id="punchButton">PUNCH</button>
  <button id="kickButton">KICK</button>
</div>

<!-- JOYSTICK -->
<div id="joystick"><div id="stick"></div></div>

<!-- FADE OVERLAY -->
<div id="fadeOverlay"></div>

<script>
// =====================================================
// CANVAS
// =====================================================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight * 0.90;
}
resize();
window.addEventListener("resize", resize);

// =====================================================
// ASSETS
// =====================================================
const bg = new Image();
bg.src = "background.png";

const collisionImg = new Image();
collisionImg.src = "collision.png";

const blossomImg = new Image();
blossomImg.src = "item_blossom.png";

const monsterIdleImg = new Image();
monsterIdleImg.src = "monster_starwolf_idle.png";

const monsterAttackImg = new Image();
monsterAttackImg.src = "monster_starwolf_attack.png";

const monsterHurtImg = new Image();
monsterHurtImg.src = "monster_starwolf_hurt.png";

const frames = ["player1.png","player2.png","player3.png"].map(src => {
  const i = new Image();
  i.src = src;
  return i;
});

// =====================================================
// COLLISION MAP
// =====================================================
const colCanvas = document.createElement("canvas");
const colCtx = colCanvas.getContext("2d");
let collisionReady = false;

collisionImg.onload = () => {
  colCanvas.width = collisionImg.width;
  colCanvas.height = collisionImg.height;
  colCtx.drawImage(collisionImg, 0, 0);
  collisionReady = true;
};

function pixelBlocked(x, y) {
  if (!collisionReady) return false;
  if (x < 0 || y < 0 || x >= colCanvas.width || y >= colCanvas.height) return true;
  const d = colCtx.getImageData(x, y, 1, 1).data;
  return d[0] < 50 && d[1] < 50 && d[2] < 50;
}

// =====================================================
// CIRCLE HITBOX
// =====================================================
function circleBlocked(cx, cy, r) {
  const N = 10;
  for (let i = 0; i < N; i++) {
    const angle = (i / N) * Math.PI * 2;
    const px = cx + Math.cos(angle) * r;
    const py = cy + Math.sin(angle) * r;
    if (pixelBlocked(px, py)) return true;
  }
  return false;
}

// =====================================================
// PLAYER
// =====================================================
let DEBUG_HITBOX = false;

const START_X = 500;
const START_Y = 500;

let player = {
  x: START_X,
  y: START_Y,
  speed: 180,
  frame: 0,
  frameTimer: 0,
  scale: 0.20,
  facingLeft: false,
  moving: false,

  hitR: 40,
  hitOffsetY: 10,

  hpMax: 20,
  hp: 20,
  hitFlash: 0   // time remaining for red flash
};

// =====================================================
// CAMERA
// =====================================================
let camera = { x: 0, y: 0 };

function clampCameraToBg() {
  const cw = canvas.width;
  const ch = canvas.height;
  if (bg.width > 0 && bg.height > 0) {
    camera.x = Math.max(0, Math.min(camera.x, bg.width - cw));
    camera.y = Math.max(0, Math.min(camera.y, bg.height - ch));
  } else {
    camera.x = 0;
    camera.y = 0;
  }
}

function updateCamera() {
  const cw = canvas.width;
  const ch = canvas.height;

  let tx = player.x - cw / 2;
  let ty = player.y - ch / 2;

  camera.x += (tx - camera.x) * 0.1;
  camera.y += (ty - camera.y) * 0.1;
  clampCameraToBg();
}

// =====================================================
// JOYSTICK
// =====================================================
const joyDiv = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joy = { active:false, dx:0, dy:0, originX:0, originY:0 };

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  joy.active = true;

  joy.originX = t.clientX;
  joy.originY = t.clientY;

  joyDiv.style.left = (t.clientX - 60) + "px";
  joyDiv.style.top  = (t.clientY - 60) + "px";
  joyDiv.style.display = "block";

  stick.style.left = "30px";
  stick.style.top  = "30px";
});

canvas.addEventListener("touchmove", e => {
  if (!joy.active) return;
  const t = e.touches[0];

  const dx = t.clientX - joy.originX;
  const dy = t.clientY - joy.originY;
  const dist = Math.hypot(dx, dy);
  const max = 40;

  let ndx = dx, ndy = dy;
  if (dist > max) {
    ndx = (dx / dist) * max;
    ndy = (dy / dist) * max;
  }

  stick.style.left = (30 + ndx) + "px";
  stick.style.top  = (30 + ndy) + "px";

  joy.dx = ndx / max;
  joy.dy = ndy / max;
});

canvas.addEventListener("touchend", () => {
  joy.active = false;
  joy.dx = joy.dy = 0;
  joyDiv.style.display = "none";
});

// =====================================================
// ITEMS (BLOSSOM)
// =====================================================
let items = [
  { type: "blossom", x: 250, y: 250, harvested: false }
];

// =====================================================
// MONSTER (stationary starwolf with HP and animations)
// =====================================================
let monster = {
  x: 300,
  y: 300,
  alive: true,
  hpMax: 10,
  hp: 10,
  scale: 0.30,
  state: "idle",       // "idle" or "dying"
  fadeAlpha: 1,
  attackFlash: 0,      // seconds to show attack sprite
  lungeOffsetX: 0,
  lungeOffsetY: 0
};

// =====================================================
// UI BUTTONS & MODES
// =====================================================
const defaultUI   = document.getElementById("defaultUI");
const harvestBtn  = document.getElementById("harvestButton");
const fightBtn    = document.getElementById("fightButton");
const runBtn      = document.getElementById("runButton");
const hitBtn      = document.getElementById("hitButton");
const smackBtn    = document.getElementById("smackButton");
const punchBtn    = document.getElementById("punchButton");
const kickBtn     = document.getElementById("kickButton");
const fadeOverlay = document.getElementById("fadeOverlay");

let currentUIMode = "default"; // "default", "blossom", "monsterChoice", "battle", "none"
let battleMode = false;
let runTeleportInProgress = false;

function setUIMode(mode) {
  currentUIMode = mode;

  defaultUI.style.display  = (mode === "default") ? "block" : "none";
  harvestBtn.style.display = (mode === "blossom") ? "inline-block" : "none";

  const monsterChoice = (mode === "monsterChoice");
  fightBtn.style.display   = monsterChoice ? "inline-block" : "none";
  runBtn.style.display     = monsterChoice ? "inline-block" : "none";

  const battle = (mode === "battle");
  hitBtn.style.display     = battle ? "inline-block" : "none";
  smackBtn.style.display   = battle ? "inline-block" : "none";
  punchBtn.style.display   = battle ? "inline-block" : "none";
  kickBtn.style.display    = battle ? "inline-block" : "none";

  if (mode === "none") {
    defaultUI.style.display  = "none";
    harvestBtn.style.display = "none";
    fightBtn.style.display   = "none";
    runBtn.style.display     = "none";
    hitBtn.style.display     = "none";
    smackBtn.style.display   = "none";
    punchBtn.style.display   = "none";
    kickBtn.style.display    = "none";
  }
}

setUIMode("default");

// movement lock during battle or teleport
function movementLocked() {
  return battleMode || runTeleportInProgress;
}

// Blossom harvest
harvestBtn.addEventListener("click", () => {
  const item = items.find(i => i.type === "blossom" && !i.harvested);
  if (item) item.harvested = true;
  setUIMode("default");
});

// =====================================================
// BATTLE & RUN ACTIONS
// =====================================================
fightBtn.addEventListener("click", () => {
  if (!monster.alive) return;
  battleMode = true;
  setUIMode("battle");
});

runBtn.addEventListener("click", () => {
  if (!monster.alive) return;
  battleMode = false;
  setUIMode("none");
  startRunTeleport();
});

function performMonsterCounterAttack() {
  if (!monster.alive) return;

  // Monster lunges toward player and deals damage
  const dx = player.x - monster.x;
  const dy = player.y - monster.y;
  const len = Math.hypot(dx, dy) || 1;
  const LUNGE_DIST = 20;

  monster.lungeOffsetX = (dx / len) * LUNGE_DIST;
  monster.lungeOffsetY = (dy / len) * LUNGE_DIST;

  monster.attackFlash = 0.2; // show attack sprite briefly

  const MONSTER_DAMAGE = 2;
  player.hp -= MONSTER_DAMAGE;
  if (player.hp < 0) player.hp = 0;
  player.hitFlash = 0.2; // red flash

  // If player "dies", teleport them like a forced RUN and restore HP
  if (player.hp <= 0) {
    battleMode = false;
    setUIMode("none");
    startRunTeleport(() => {
      player.hp = player.hpMax;
    });
  }
}

// Attack button helper
function performAttack(damage) {
  if (!battleMode || !monster.alive) return;

  // Player damages monster
  monster.hp -= damage;
  if (monster.hp < 0) monster.hp = 0;

  // Monster counter-attacks instantly
  performMonsterCounterAttack();

  // If monster dies after this blow, trigger death state
  if (monster.hp <= 0 && monster.alive) {
    monster.alive = false;
    monster.state = "dying";
    monster.fadeAlpha = 1;
    battleMode = false;
    setUIMode("default");
  }
}

// Attach attacks to buttons
hitBtn.addEventListener("click",   () => performAttack(2));
smackBtn.addEventListener("click", () => performAttack(3));
punchBtn.addEventListener("click", () => performAttack(4));
kickBtn.addEventListener("click",  () => performAttack(5));

// =====================================================
// RUN TELEPORT WITH FADE
// =====================================================
function startRunTeleport(onAfterTeleport) {
  runTeleportInProgress = true;
  fadeOverlay.style.pointerEvents = "auto";
  fadeOverlay.style.opacity = "1";

  // Fade to black, then teleport
  setTimeout(() => {
    // Teleport player to start
    player.x = START_X;
    player.y = START_Y;
    camera.x = player.x - canvas.width / 2;
    camera.y = player.y - canvas.height / 2;
    clampCameraToBg();

    if (typeof onAfterTeleport === "function") {
      onAfterTeleport();
    }

    // Fade back in
    fadeOverlay.style.opacity = "0";

    setTimeout(() => {
      fadeOverlay.style.pointerEvents = "none";
      runTeleportInProgress = false;
      setUIMode("default");
    }, 400);
  }, 400);
}

// =====================================================
// LOOP
// =====================================================
let last = 0;
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// =====================================================
// UPDATE
// =====================================================
function update(dt) {
  const lockMove = movementLocked();

  // Player movement
  if (!lockMove) {
    player.moving = Math.abs(joy.dx) > 0.05 || Math.abs(joy.dy) > 0.05;

    if (player.moving) {
      const nextX = player.x + joy.dx * player.speed * dt;
      const nextY = player.y + joy.dy * player.speed * dt;

      if (!circleBlocked(nextX, player.y + player.hitOffsetY, player.hitR))
        player.x = nextX;

      if (!circleBlocked(player.x, nextY + player.hitOffsetY, player.hitR))
        player.y = nextY;
    }
  } else {
    player.moving = false;
  }

  // Player animation
  if (player.moving) {
    player.frameTimer += dt;
    if (player.frameTimer > 0.15) {
      player.frame = (player.frame + 1) % 3;
      player.frameTimer = 0;
    }
  } else {
    player.frame = 0;
  }

  // Facing
  if (!lockMove) {
    if (joy.dx < -0.05) player.facingLeft = true;
    else if (joy.dx > 0.05) player.facingLeft = false;
  }

  // Player hit flash timer
  if (player.hitFlash > 0) {
    player.hitFlash -= dt;
    if (player.hitFlash < 0) player.hitFlash = 0;
  }

  // Monster animation timers
  if (monster.attackFlash > 0) {
    monster.attackFlash -= dt;
    if (monster.attackFlash < 0) monster.attackFlash = 0;
  }

  if (!monster.alive && monster.state === "dying") {
    monster.fadeAlpha -= dt * 1.8; // fade over ~0.55s
    if (monster.fadeAlpha < 0) monster.fadeAlpha = 0;
  }

  // Lunge offset decay
  monster.lungeOffsetX *= 0.85;
  monster.lungeOffsetY *= 0.85;
  if (Math.abs(monster.lungeOffsetX) < 0.01) monster.lungeOffsetX = 0;
  if (Math.abs(monster.lungeOffsetY) < 0.01) monster.lungeOffsetY = 0;

  // Proximity UI logic only when not in battle or teleport
  if (!movementLocked()) {
    let nearMonster = false;
    if (monster.alive) {
      const dx = player.x - monster.x;
      const dy = player.y - monster.y;
      const dist = Math.hypot(dx, dy);
      if (dist < 90) nearMonster = true;
    }

    let nearBlossom = false;
    if (!nearMonster) { // monster has priority
      for (const item of items) {
        if (item.harvested) continue;
        const dx = player.x - item.x;
        const dy = player.y - item.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 80) {
          nearBlossom = true;
          break;
        }
      }
    }

    if (nearMonster) {
      setUIMode("monsterChoice");
    } else if (nearBlossom) {
      setUIMode("blossom");
    } else if (currentUIMode !== "default") {
      setUIMode("default");
    }
  }

  updateCamera();
}

// =====================================================
// DRAW
// =====================================================
function drawHPBubble(worldX, worldY, hp, hpMax) {
  const screenX = worldX - camera.x;
  const screenY = worldY - camera.y;

  const text = `♥ ${hp}/${hpMax}`;
  ctx.font = "12px sans-serif";
  ctx.textBaseline = "middle";
  ctx.textAlign = "left";

  const paddingX = 6;
  const paddingY = 4;
  const metrics = ctx.measureText(text);
  const w = metrics.width + paddingX * 2;
  const h = 18;

  const x = screenX - w / 2;
  const y = screenY - h;

  ctx.save();
  ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
  ctx.strokeStyle = "rgba(255,255,255,0.8)";
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.rect(x, y, w, h);
  ctx.fill();
  ctx.stroke();

  ctx.fillStyle = "#ffb3c1";
  ctx.fillText(text, x + paddingX, y + h / 2);
  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background
  ctx.drawImage(
    bg,
    camera.x, camera.y,
    canvas.width, canvas.height,
    0, 0,
    canvas.width, canvas.height
  );

  // Items (blossom)
  for (const item of items) {
    if (item.harvested) continue;

    if (item.type === "blossom") {
      const size = 80;
      ctx.drawImage(
        blossomImg,
        item.x - camera.x - size/2,
        item.y - camera.y - size/2,
        size,
        size
      );
    }
  }

  // Monster
  if (monster.alive || (monster.state === "dying" && monster.fadeAlpha > 0)) {
    let mImg = monsterIdleImg;
    if (monster.state === "dying") {
      mImg = monsterHurtImg;
    } else if (monster.attackFlash > 0) {
      mImg = monsterAttackImg;
    }

    const mScale = monster.scale;
    const mw = mImg.width * mScale;
    const mh = mImg.height * mScale;
    const worldMX = monster.x + monster.lungeOffsetX;
    const worldMY = monster.y + monster.lungeOffsetY;
    const mx = worldMX - camera.x - mw / 2;
    const my = worldMY - camera.y - mh / 2;

    ctx.save();
    ctx.globalAlpha = (monster.state === "dying") ? monster.fadeAlpha : 1;
    ctx.drawImage(mImg, mx, my, mw, mh);
    ctx.restore();

    // Monster HP bubble (just above head)
    if (monster.alive || monster.fadeAlpha > 0) {
      drawHPBubble(monster.x, monster.y - 60, monster.hp, monster.hpMax);
    }
  }

  // Player
  const img = frames[player.frame];
  const w = img.width * player.scale;
  const h = img.height * player.scale;

  const worldPX = player.x;
  const worldPY = player.y;
  const drawX = worldPX - camera.x - w/2;
  const drawY = worldPY - camera.y - h/2;

  if (player.facingLeft) {
    ctx.save();
    ctx.translate(drawX + w/2, drawY + h/2);
    ctx.scale(-1, 1);
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  } else {
    ctx.drawImage(img, drawX, drawY, w, h);
  }

  // Player red hit flash overlay
  if (player.hitFlash > 0) {
    const cx = worldPX - camera.x;
    const cy = worldPY - camera.y;
    const alpha = (player.hitFlash / 0.2) * 0.5; // fades out
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.ellipse(cx, cy - h * 0.15, w * 0.6, h * 0.8, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  // Player HP bubble
  drawHPBubble(player.x, player.y - 60, player.hp, player.hpMax);

  // Debug Hitbox
  if (DEBUG_HITBOX) {
    const cx = player.x - camera.x;
    const cy = player.y - camera.y + player.hitOffsetY;

    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(cx, cy, player.hitR, 0, Math.PI * 2);
    ctx.stroke();

    ctx.fillStyle = "cyan";
    for (let i = 0; i < 10; i++) {
      const a = (i / 10) * Math.PI * 2;
      const px = cx + Math.cos(a) * player.hitR;
      const py = cy + Math.sin(a) * player.hitR;
      ctx.fillRect(px - 2, py - 2, 4, 4);
    }
  }
}
</script>

</body>
</html>
